<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Starz Miner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light d-flex flex-column align-items-center justify-content-center vh-100">

  <h1 class="mb-4 neon-glow">⚡ Starz Miner</h1>

  <h2 id="starzDisplay">⭐ Starz: 0.00 / 1</h2>

  <!-- Progress Bar -->
  <div class="progress w-50 mb-4" style="height: 12px;">
    <div id="progressBar" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
  </div>

  <!-- Star Button -->
  <button id="mineBtn" class="star-button">⭐</button>
  <div id="clickEffectContainer" style="position: absolute; top: 0; left: 0; pointer-events: none;"></div>
  <!-- Icons Under Star -->
  <div class="icon-row mt-4">
    <a href="shop.html" class="icon-link" title="Shop">
      <i class="fas fa-store"></i>
    </a>
    <a href="coin.html" class="icon-link" title="Daily Coin">
      <i class="fas fa-coins"></i>
    </a>
    <a href="starz.html" class="icon-link" title="Boost Speed">
      <i class="fas fa-bolt"></i>
    </a>
  </div>
  <div id="clickEffectContainer" style="position:relative; z-index:99;"></div>
  <script src="js/script.js"></script>
</body>
</html>
